<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Rate Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Exchange Rate Checker</h1>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a cryptocurrency...">
        </div>
        <div class="crypto-list" id="crypto-list">
            <!-- Crypto data will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
